{%extends 'subisu/base.html' %} {%block start%}

<div class="d-flex justify-content-end px-6 py-3">
  <a class="btn btn-icon btn-3 btn-dark ml-auto" href="{%url 'create_departments'%}">
    <span class="btn-inner--icon"><i class="material-icons">add</i></span>
    <span class="btn-inner--text">Add Departments</span>
  </a>
</div>

<div class="px-4">
  <div class="card">
    <div class="table-responsive">
      <table class="table align-items-center mb-0">
        <thead>
          <tr>
            <th
              class="text-center text-uppercase text-secondary text-xs font-weight-bolder opacity-7"
            >
              Name
            </th>
            <th
              class="text-center text-uppercase text-secondary text-xs font-weight-bolder opacity-7"
            >
              Email
            </th>
            <th
              class="text-center text-uppercase text-secondary text-xs font-weight-bolder opacity-7"
            >
              Vice President
            </th>
            <th
              class="text-center text-uppercase text-secondary text-xs font-weight-bolder opacity-7"
            >
              Status
            </th>

           
          </tr>
        </thead>
        <tbody>
          {% for department in departments %}
          <tr>
            <td class="align-middle text-center">
              <h6 class="mb-0 text-xs">{{ department.name }}</h6>
            </td>
            <td class="align-middle text-center">
              <h6 class="mb-0 text-xs">{{ department.Email}}</h6>
            </td>
            <td class="align-middle text-center">
              <h6 class="mb-0 text-xs">{{ department.vpName}}</h6>
            </td>
            <td class="align-middle text-center" style="word-spacing: 8px">
              <h6 class="mb-0 text-xs">
                {%if department.status%}<i
                  class="fa-solid fa-circle-check"
                  style="color: #1e9306"
                ></i>
                Active {%else%}
                <i class="fa-solid fa-circle-xmark" style="color: #990a0a"></i
                >Inactive {%endif%}
              </h6>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  {%endblock%}
</div>
