{%extends 'subisu/base.html' %}

{%block start%}
<div class="row justify-content-center">
    <div class="col-md-11">
        <div class="card ">
            <div class="card-body">
            <h3 class="card-title text-center">Host Form</h3>
            
                <form method="POST" action="{%url 'add_host'%}">
                    {% csrf_token %}

                    <div class="input-group input-group-static mb-4">
                    <label>Device ID</label>
                    <input type="number" class="form-control" name="deviceid" required>
                    </div>

                    <div class="input-group input-group-static mb-4">
                    <label>Hostname</label>
                    <input type="text" class="form-control" name="hostname" required>
                    </div>

                    <div class="input-group input-group-static mb-4">
                    <label>Device Type</label>
                    <input type="text" class="form-control" name="devicetype" required>
                    </div>

                    <div class="input-group input-group-static mb-4">
                    <label>POP Name</label>
                    <input type="text" class="form-control" name="popname" required>
                    </div>

                    <div class="input-group input-group-static mb-4">
                    <label>POP Latitude</label>
                    <input type="text" class="form-control" name="pop" required>
                    </div>

                    <div class="input-group input-group-static mb-4">
                    <label>PIO Latitude</label>
                    <input type="text" class="form-control" name="pio" required>
                    </div>

                    <div class="input-group input-group-static mb-4">
                    <label>Model Name</label>
                    <input type="text" class="form-control" name="model" required>
                    </div>

                    <div class="input-group input-group-static mb-4">
                    <label>District Name</label>
                    <input type="text" class="form-control" name="district" required>
                    </div>

                    <div class="input-group input-group-static mb-4">
                    <label>Region Name</label>
                    <input type="text" class="form-control" name="region" required>
                    </div>

                    <div class="input-group input-group-static mb-4">
                    <label>Province Name</label>
                    <input type="text" class="form-control" name="province" required>
                    </div>

                    <div class="input-group input-group-static mb-4">
                    <label>Branch Name</label>
                    <input type="text" class="form-control" name="branch" required>
                    </div>

                    <div class="input-group input-group-static mb-4">
                    <label>Hypervisor</label>
                    <input type="text" class="form-control" name="hypervisor" required>
                    </div>
                
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-success">Save</button>
                <a  class="btn btn-outline-secondary" href="{%url 'hosts'%}">Cancel</a>

              </div>
            </form>
        </div>
    </div>
</div>


{%endblock%}
