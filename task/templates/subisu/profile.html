{% extends 'subisu/base.html' %}

{% block start %}
<section class="mx-auto mt-4">
  <div class="card card-stats mx-auto" style="width: 50%">
    <div class="card-header card-header-primary card-header-icon">
      <h4 class="card-title text-center"><i class="material-icons">account_circle</i> Your Profile</h4>
    </div>
    <form method="POST">
      {%csrf_token%}
      {%include 'subisu/alert.html'%}
    <div class="card-body">
      
      <div class="input-group input-group-static mb-4">
        <label>FirstName</label>
        <input type="text" class="form-control" name="fname" value="{{ request.user.first_name }}" >
      </div>
      <div class="input-group input-group-static mb-4">
        <label>Last Name</label>
        <input type="text" class="form-control" name="lname" value="{{ request.user.last_name }}">
      </div>
      <div class="input-group input-group-static mb-4">
        <label>Username</label>
        <input type="text" class="form-control" name="username" value="{{ request.user.username }}">
      </div>
      <div class="input-group input-group-static mb-4">
        <label>Email</label>
        <input type="email" class="form-control" name="email" value="{{ request.user.email }}" >
      </div>
    </div>
    <div class="card-footer">
      <button type="submit" class="btn btn-success">Save</button>
      <a  class="btn btn-outline-secondary" href="{%url 'profile'%}">Cancel</a>
  
    </div>
  </div>

 
  
</form>
</section>
{% endblock %}
