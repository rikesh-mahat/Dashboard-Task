{%extends 'subisu/base.html'%}

{%block start%}
<div class="row justify-content-center mt-3">
    <div class="col-md-11">
        <div class="card ">
            <div class="card-body">
            <h3 class="card-title text-center">Staff Form</h3>
            <form method="POST">
                {% csrf_token %}
                {%for field in form%}
                
                <div class="input-group input-group-static mb-4">
                {{ field.label_tag }}
                {{ field }}
                </div>
                
                {%endfor%}
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-success">Save</button>
                <a  class="btn btn-outline-secondary" href="{%url 'staffs'%}">Cancel</a>

              </div>
            </form>
        </div>
    </div>
</div>
{%endblock%}
