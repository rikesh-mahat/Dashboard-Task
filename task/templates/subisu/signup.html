{%extends 'subisu/base.html' %}

{%block start%}

<section class="mx-auto">
      <div class="card card-stats mx-auto" style="width: 90%">
        <div class="card-header card-header-primary card-header-icon">
          
            
          
          <h4 class="card-title text-center"> <i class="material-icons">account_circle</i> Create Admin</h4>
        </div>
        <div class="card-body">
            <form method="POST">
                {%csrf_token%}
                {%include 'subisu/alert.html' %}
            
                  
                   
                    <div class="input-group input-group-static mb-4">
                        <label>First Name</label>
                        <input type="text" class="form-control" name="fname" required>
                        </div>
                 
                    

                   
                    <div class="input-group input-group-static mb-4">
                        <label>Last Name</label>
                        <input type="text" class="form-control" name="lname" required>
                        </div>

                    <div class="input-group input-group-static mb-4">
                        <label>Username</label>
                        <input type="text" class="form-control" name="username" required>
                        </div>

                    <div class="input-group input-group-static mb-4">
                            <label>Email</label>
                            <input type="email" class="form-control" name="email" required>
                    </div>
                  
                    <div class="input-group input-group-static mb-4">
                        <label>Password</label>
                        <input type="password" class="form-control" name="pass1" required>
                </div>

                <div class="input-group input-group-static mb-4">
                    <label>Re-Enter Password</label>
                    <input type="password" class="form-control" name="pass2" required>
                </div>

                <div class="card-footer">
                    <button type="submit" class="btn btn-success btn-block">Save</button>
                    <a  class="btn btn-outline-secondary" href="{%url 'hosts'%}">Cancel</a>
    
                  </div>
               

              </form>
        </div>
      </div>
    </section>
{%endblock%}
