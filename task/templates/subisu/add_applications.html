{% extends 'subisu/base.html' %}
<style>
    .custom-checkbox{
        position:relative;
        left:10px
    }
      
</style>
{% block start %}

<div class="row justify-content-center py-5">
    <div class="col-md-11">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center">Application Form</h3>
                <form method="POST">
                    {% include 'subisu/alert.html' %}
                    {% csrf_token %}
                   
                    {% for field in form %}
                        <div class="input-group input-group-static mb-4 ">
                            {{ field.label_tag }}
                            
                                {{ field }}
                            
                        </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-success">Save</button>
                    <a class="btn btn-outline-secondary" href="{% url 'applications' %}">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>

{%endblock%}
